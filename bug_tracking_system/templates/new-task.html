{% extends "layout.html" %}

{% block content %}

<form action="{{ url_for('create_task') }}" method="post">
    <div class="form-group">
        <label for="taskType">Type</label>
        <select class="form-control" id="taskType" name="taskType">
            <option selected>Task</option>
            <option>Bug</option>
        </select>
    </div>
    <div class="form-group">
        <label for="taskTitle">Name</label>
        <input type="text" class="form-control" id="taskTitle" name="taskTitle">
    </div>
    <div class="form-group">
        <label for="taskDescription">Description</label>
        <textarea class="form-control" id="taskDescription" name="taskDescription" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label for="taskType">Priority</label>
        <select class="form-control" id="taskPriority" name="taskPriority">
            <option value="1">Low</option>
            <option value="2" selected>Normal</option>
            <option value="3">High</option>
        </select>
    </div>
    <input type="submit" class="btn btn-outline-secondary btn-lg btn-block" value="Create task">
</form>

{% endblock %}
